<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Update</title>
     <link rel="stylesheet" href="style.css">
     <!-- google font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">  
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2663fc5745.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-section">
            <div class="header-text">
                <h1>The Greatest</h1>
                <h1>show on the</h1> 
                <h1>earth</h1>
                <p>Watch live matches of football worldcup here live. In any kind of network .<br> No buffering . </p>  
                <a class="btn" href="">Watch live <i class="fa-solid fa-angle-right"></i></a>
            </div>
            <div class="header-image">
                <img src="./assets/Banner Image.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="card-section">
            <div class="side-part">
              <p class="side-part-text">Upcomming Match</p>
              <p class="side-part-text">All Group</p>
              <p class="side-part-text blog-color">Blog</p>
            </div>
        </section>
        <!-- blog section  -->

        <article>
            <div class="blog-section">
                <div class="card">
                    <img src="./assets/Blog Image.png" alt="">
                </div>
                <div class="card-text">
                    <p>Transfer</p>
                    <h3>Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>
                </div>
                <div class="card-icons">
                    <img src="./assets/Time Icon.png" alt=""> <p>10h</p>
                    <img src="./assets/Chat Icon.png" alt=""><p>23</p>
                </div>
            </div>
        </article>

    </main>
